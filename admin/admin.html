<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Realtime Vote Admin</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>

    <script src="https://www.gstatic.com/firebasejs/5.5.9/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.9/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.9/firebase-database.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+KR:400,500,700&amp;subset=korean" rel="stylesheet">

    <div id="login">
        <div class="card upCard">
            Admin LOGIN
        </div>
        <div class="card downCard">
            ID <input type="email" id="inputID">
                PW  <input type="password" id="inputPassword">
            <button id="btnLogin" onClick="adminLogin()">로그인</button>
            <div id="loginInfo"></div>
        </div>
    </div>

    <div id = viewer>
        <div class = "halfFooter">
            <div class = "halfViewer" id = "left">
                <div class="card upCard">
                    Setting
                </div>
                <div class="card downCard" id="set">
                    <div class="halfCardFooter">
                        <div class="halfCard" id="settingLeft">
                            <div id="input">
                                <div id="question">
                                    <span class="inputLabel">질문</span> <input type="text" class="input" id="inputQuestion">
                                </div>
                                <div id="button">
                                    <span class="inputLabel">버튼</span> <input type="text" class="input" id="inputButton" placeholder="쉼표로 구분하여 작성">
                                </div>
                            </div>

                            <div id="btns">
                                <button id="btnSet" onClick="setVote()">준비</button>
                                <button id="btnStart" onClick="startVote()">시작</button>
                                <button id="btnEnd" onClick="endVote()">중지</button>
                                <button id="btnReset" onClick="resetStatus()">초기화</button>
                                <button id="btnLogout" onclick="logout()">로그아웃</button>
                            </div>
                        </div>
                        <div class="halfCard" id="settingRight">
                            <div class="card subcard" id="subcardEvent">
                                <div class="subcardTitle" id="eventTitle">EVENT</div>
                                <div id="eventControl">
                                    <button id="btnEvent" onclick="eventStart()">추첨</button>
                                    <button id="btnEventReset" onclick="eventReset()">초기화</button>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>

                <div class="card upCard">
                    Info
                </div>
                <div class="card downCard" id="info">
                    <div id="textInfo">

                    </div>
                </div>

                <div class="card upCard">
                    Current Voting
                </div>
                <div class="card downCard" id="voting">
                    <span id="textQuestion">Loading...</span><span id="textVote"></span>
                </div>

                <div class="card upCard">
                    Voting Status
                </div>
                <div class="card downCard" id="db">
                    <div id="textDB">
                        Loading...
                    </div>
                </div>
            </div>
            <div class = "halfViewer" id = "right">
                <div class="card upCard" id="clientTitle">
                    Client
                </div>
                <div class="card downCard" id="client">
                    <iframe id="clientPage" src="https://beta-underalpha.github.io" height="100%" scrolling="no" frameborder="0"></iframe>
                </div>

            </div>
        </div>
    </div>


    <script src="fbInit.js"></script>
    <script src="admin.js"></script>

</body>
</html>
